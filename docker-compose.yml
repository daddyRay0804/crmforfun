services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: crm
      POSTGRES_PASSWORD: crm
      POSTGRES_DB: crm
    # Production: do not expose DB port to host by default
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    environment:
      DATABASE_URL: postgresql://crm:crm@db:5432/crm
      PORT: 3001
      JWT_SECRET: dev_secret_change_me
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "${API_PORT:-3001}:3001"
    restart: unless-stopped

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    environment:
      # Use same-origin API proxy: browser calls /api/* on admin, then Next rewrites to http://api:3001
      NEXT_PUBLIC_API_BASE: /api
      NODE_ENV: production
    depends_on:
      - api
    ports:
      - "${ADMIN_PORT:-3000}:3000"
    restart: unless-stopped

volumes:
  pgdata:
